<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Chrome Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/materialize-css@1.0.0/dist/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <style>
    body {
  background-image: url('https://source.unsplash.com/random');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  position: relative;
}

body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(5px);
}

.container {
  z-index: 1;
  padding: 1rem;
  text-align: center;
  
}

.time-container {
  font-size: 54px;
  font-weight: 700;
  animation: fadeInDown 1s;
  position: relative;
  top: 5rem;
}

.date-container {
  font-size: 1.5rem;
  animation: fadeInUp 1s;
  position: relative;
  top: 5rem;
}

.greeting-container {
  font-size: 1.2rem;
  animation: fadeInLeft 1s;
  position: relative;
  top: 5.5rem;
  
}

.weather-container {
  font-size: 1.2rem;
  animation: fadeInRight 1s;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  top: 6rem;
}

.weather-icon {
  font-size: 2rem;
  margin-right: 0.5rem;
  color: yellow;
}

.search-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 8em;
  margin-bottom: 1rem;
  animation: zoomIn 1s;
}

.search-container input[type="text"] {
  width: 89%;
  height: 25px;
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 0.25rem;
  font-size: 1rem;
  color: #fff;
  background-color: transparent;
  outline: none;
}

.btn-container {
  display: flex;
  justify-content: center;
  margin-top: 1.5rem;
}

.btn-container button {
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 0.25rem;
  font-size: 1rem;
  cursor: pointer;
  margin: 0 0.5rem;
}

#searchBtn {
  background-color: #4CAF50;
  color: #fff;
}

#luckyBtn {
  background-color: #ffc107;
  color: #333;
}

.tabs-container {
  display: flex;
  justify-content: center;
  margin-bottom: 1rem;
  margin-top: 2.8rem;
}

.tab {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0 0.5rem;
}

.tab img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
}

.tab span {
  font-size: 0.8rem;
  margin-top: 0.25rem;
}

.quote-container {
  font-size: 1rem;
  animation: fadeInUp 3s;
  text-align: center;
  padding: 1rem;
  overflow-y: hidden;
}
  </style>
</head>
<body>  
  <div class="container">
    <div class="time-container">
      <span id="time"><h2>X-FLASH MESSENGER</h2></span>
    </div>
    <div class="date-container">
      <span id="date"></span>
      <span id="day"></span>
    </div>
    <div class="greeting-container">
      <span id="greeting"></span>
    </div>
    <div class="weather-container">
      <i class="weather-icon" id="weatherIcon"></i>
      <span id="weather"></span>
      <span id="weatherText"></span>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search Google with  x-flash messenger">
      <div class="btn-container">
        <button id="searchBtn" type="button"><i class="material-icons">search</i></button>
        <button id="luckyBtn" type="button">I'm Feeling Lucky</button>
      </div>
    </div>
    <div class="tabs-container">
      <div class="tab">
        <img src="https://i.ibb.co/zV7HhNf/images-4.png" alt="GFG">
        <span>GeeksforGeeks</span>
      </div>
      <div class="tab">
        <img src="https://i.ibb.co/q7fSmQf/images-3.png" alt="HackerRank">
        <span>HackerRank</span>
      </div>
      <div class="tab">
        <img src="https://share.streamlit.io/-/build/favicon.svg" alt="Streamlit">
        <span>Streamlit</span>
      </div>
      <div class="tab">
        <img src="https://i.ibb.co/F02yDvT/images-2.png" alt="SoloLearn">
        <span>SoloLearn</span>
      </div>
    </div>
  </div>
  <div class="quote-container">
    <span id="quote"></span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/materialize-css@1.0.0/dist/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    
function updateTime() {
  const now = new Date();
  let hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12;
  hours = hours ? hours : 12; 
  const timeString = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm}`;
  document.getElementById('time').textContent = timeString;
}
setInterval(updateTime, 1000);


function updateDate() {
  const now = new Date();
  const year = now.getFullYear();
  const month = now.toLocaleString('default', { month: 'long' });
  const day = now.getDate();
  const dayOfWeek = now.toLocaleString('default', { weekday: 'long' });
  const dateString = `${month} ${day}, ${year}`;
  const dayString = `${dayOfWeek}`;
  document.getElementById('date').textContent = dateString;
  document.getElementById('day').textContent = dayString;
}
updateDate();


function updateGreeting() {
  const now = new Date();
  const hours = now.getHours();
  let greeting;
  if (hours < 6) {
    greeting = 'Good night from,x-flash messenger';
  } else if (hours < 12) {
    greeting = 'Good morning from ,x-flash messenger';
  } else if (hours < 14) {
    greeting = 'Good afternoon from,x-flash messenger';
  } else {
    greeting = 'Good evening from ,x-flash messenger';
  }
  document.getElementById('greeting').textContent = greeting;
}
updateGreeting();


const quotes = [
  "No quotes are available",
  "Check out some quotes websites.",

];
function updateQuote() {
  const randomIndex = Math.floor(Math.random() * quotes.length);
  const quote = quotes[randomIndex];
  document.getElementById('quote').textContent = quote;
}
updateQuote();


function updateWeather(temperature) {
  const weatherIcon = document.getElementById('weatherIcon');
  const weatherText = document.getElementById('weatherText');
  const weatherTemp = document.getElementById('weather');

  if (temperature < 15) {
    weatherIcon.className = 'weather-icon fas fa-snowflake';
    weatherText.textContent = 'Cold';
  } else if (temperature >= 15 && temperature < 25) {
    weatherIcon.className = 'weather-icon fas fa-cloud-sun';
    weatherText.textContent = 'Mild';
  } else if (temperature >= 25 && temperature < 35) {
    weatherIcon.className = 'weather-icon fas fa-sun ';
    weatherText.textContent = ' Hot';
  } else {
    weatherIcon.className = 'weather-icon fas fa-meteor';
    weatherText.textContent = ' Extreme';
  }

  weatherTemp.textContent = `${temperature}Â°C`;
}


const temperature = 25;
updateWeather(temperature);


const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');

searchBtn.addEventListener('click', () => {
  const searchQuery = searchInput.value.trim();
  if (searchQuery) {
    const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
    window.open(searchUrl, '_blank');
    searchInput.value = ''; 
  }
});


const luckyBtn = document.getElementById('luckyBtn');
const confettiSettings = { spread: 360 };

luckyBtn.addEventListener('click', () => {
  confetti(confettiSettings);
});
  </script>
</body>
</html>
